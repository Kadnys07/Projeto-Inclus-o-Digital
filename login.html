<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login aluno</title>
</head>

<body>

    <header class="navbar">
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutoriais.html">Aprendizado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/iniciativas.html">Iniciativas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html" tabindex="-1" aria-disabled="true">Entrar</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <h1 style="text-align: center; color: #0073e6;">Acesse sua Conta</h1>

        <div class="login-box">
            <form onsubmit="fazerLogin(event)">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="campo-texto" placeholder="ex: aluno@email.com" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="campo-texto" placeholder="Digite sua senha" required>

                <button type="submit" class="botao-entrar">ENTRAR</button>

            </form>
        </div>
    </main>

    <footer class="footer">
        <p> 2026 Projeto de Inclusão Digital. Todos os direitos reservados.</p>
    </footer>

</body>

<script src="script.js"></script>
