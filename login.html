<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login aluno</title>
</head>

<body>

    <header>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutoriais.html">Aprendizado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/iniciativas.html">Iniciativas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html" tabindex="-1" aria-disabled="true">Entrar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        
        
        
        <h1>Login</h1>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2026 Projeto de Inclusão Digital. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
